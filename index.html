<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Music player</title>
</head>
<body>

    <div class="background">
        <img src="img_audio/img2.avif" id="bg_img">
    </div>
    <div class="container">
        <!-- player image -->
        <div class="player_img">
            <img src="img_audio/alan-walker-poster-yazitmrmam8u88tj.jpg" id="cover" class="active">
        </div>
        <h2 id="music_title">lorem</h2>
        <h3 id="music_artist">lklfksfk mlmf</h3>
        
        <!-- plyer progress & timer -->
        <div class="player_progress" id="player_progress">
            <div class="progress" id="progress">
            <div class="music-duration">
                <span id="current_time">0:00</span>
                <span id="duration">0:00</span>
               
            </div>
            </div>
        </div>
       

        <!-- player controllers -->
        <div class="player_controls">
            <i class="fa-solid fa-backward" title="previous" id="previous"></i>
            <i class="fa-solid fa-play play-button" title="play" id="play"></i>
            <i class="fa-solid fa-forward" title="next" id="next"></i>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
